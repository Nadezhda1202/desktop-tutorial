# gitbook-manifest.yaml

name: Book
script: package.json
scopes:
  - space:views:read
  - space:content:read
  - space:content:write
  - space:metadata:read
  - space:metadata:write
  - space:script:inject
  - space:script:cookies
  - space:git:sync
  - space:visitor:auth
  - site:metadata:read
  - site:views:read
  - site:script:inject
  - site:script:cookies
  - site:visitor:auth
  - site:adaptive:read
  - site:adaptive:write
  - openapi:read
  - openapi:write
  - conversations:ingest

organization: My book
title: Sherpa RPA Knowledge Base

